<div class="md:w-[500px] bg-white rounded-lg shadow p-6 mb-8">
    <div class="flex justify-center w-full">
        <!-- Avatar circle -->
        <div class="flex-shrink-0 mr-5">
            <div
                class="stroke-1 cursor-pointer font-bold w-12 h-12 bg-gray-300 flex items-center justify-center rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
            </div>
        </div>
        <!-- Form -->
        <div class="flex-1">
            <!-- Text Area -->
            <textarea (keyup.enter)="sendTweet()"
                class="placeholder-gray-700 mb-2 bg-gray-200 focus:outline-none focus:shadow-outline focus:bg-gray-100 resize-none border-transparent border rounded-lg py-2 px-4 block w-full appearance-none font-light "
                placeholder="O que estÃ¡ acontecendo?" [(ngModel)]="tweetMessage" (input)="changeTweet()"
                maxlength="560">
            </textarea>
            <!-- Divider Line -->
            <div class="w-auto border rounded-lg bg-gray-700">
            </div>
            <!-- interactive -->
            <div class="flex justify-end items-baseline">
                <!-- Count Chars -->
                <div [ngClass]="textColorClass" class="mr-5 font-thin">
                    <p>{{tweetRemain}}</p>
                </div>
                <!-- Button -->
                <div class="mt-5">
                    <button (click)="sendTweet()" [ngClass]="buttonFunction" type="button"
                        class="shadow font-medium text-center text-white  w-32 focus:outline-none border border-transparent py-2 px-5 rounded-lg bg-blue-500">
                        Tweetar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
